<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" href="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/c5c717c8-fdb4-4647-b979-baf8d5e9bc7c/d3h7h0y-bc011966-d552-4e57-bf1a-7abcad0dce12.png">
    <title>New Tab</title> 
</head>
<body>

    <header>
        <ul>
            <li class="underline">Gmail</li>
            <li class="underline">Images</li>
            <li class="outline"><i class="fa fa-table icon4" style="font-size: 16px;"></i></li>
            <li class="outline"><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt=""></li>
        </ul>
    </header>

    <div class="search-container">
        <img title="This is a Google clone" src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png" alt="">
        <form action="https://github.com/Marc0GitHub">

            <div class="test">
          <input type="text" placeholder="Search Google or type a URL" name="search">
          <i class="fa fa-search icon" style="font-size: 15px;"></i>
          <i class="fa fa-microphone icon2"></i>
          <i class="fa fa-photo icon3"></i>
        </div>
          
       
        </form>
      </div>

      <div class="shortcut">
        <div class="circle">
            <i class="fa fa-plus icon5" style="font-size: 10px;"></i>
        </div>
        <p>Add shortcut</p>
    </div>

        <div class="customize">
            <i class="fa fa-pencil icon6"></i>
            <p>Customize Chrome</p>
        </div>

        
      
</body>
</html>
